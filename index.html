<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div id="liveAlertPlaceholder"></div>
    
    <div class="container outerContainer py-5">
        <div class="row mb-2">
            <div class="form-group">
                <select name="BestOfCounter" class="form-control" id="bestOfCounter">
                    <option value="3">Best of 5</option>
                    <option value="4">Best of 7</option>
                    <option value="6">Best of 11</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 align-content-center text-center px-5 pb-5 pt-2" id="leftPanel">
                <div class="row my-2">
                    <div class="col-12 text-center text-light score">0</div>
                </div>
                <img id="userMove" src="Images/Paper.png" alt="">
            </div>
            <div class="col-md-6 align-content-center text-center px-5 pb-5 pt-2" id="rightPanel">
                <div class="row my-2">
                    <div class="col-12 text-center text-light score">0</div>
                </div>
                <img id="cpuMove" src="Images/Rock.png" alt="">
            </div>
        </div>
        <div class="row" id="playBtnPanel">
            <div class="col text-center px-4 my-3">
                <button id="playBtn" type="button" class="btn btn-outline-danger btn-lg">PLAY!</button>
            </div>
        </div>
        <div class="row d-none my-0" id="gameBtnPanel">
            <div class="btn-group my-3 text-center" role="group" aria-label="Basic mixed styles example">
                <button type="button" class="btn btn-outline-dark btn-lg" id="rockBtn">Rock</button>
                <button type="button" class="btn btn-outline-warning btn-lg" id="paperBtn">Paper</button>
                <button type="button" class="btn btn-outline-info btn-lg" id="scissorBtn">Scissor</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
